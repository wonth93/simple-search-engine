<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="link">
      <a href="index.html">Google Search</a>
    </div>
    <img src="logo.jpeg" alt="Search Engine Logo">
    <form action="https://google.com/search" id="search-box">
      <input type="text" name="q" class="search-bar">
      <input type="hidden" name="tbm" value="isch">
      <input type="submit" value="Google Image Search" class="button">
    </form>
  </body>
</html>
